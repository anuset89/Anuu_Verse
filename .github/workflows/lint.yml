name: Neural Quality Check (Lint)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Markdown Integrity
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: "**/*.md"

      - name: Check Web Standards (HTML/CSS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Stylelint
        run: npm install -g stylelint stylelint-config-standard

      - name: Lint CSS
        run: npx stylelint "**/*.css" || true 
        # Allowed to fail for now to avoid blocking deployment on minor aesthetic deviations
