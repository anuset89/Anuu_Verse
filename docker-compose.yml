version: '3.8'

services:
  # Backend API
  anuu_api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./memory_db:/app/memory_db
      - ./systems:/app/systems
      - ./Library:/app/Library
      - ./models:/app/models
    environment:
      - OLLAMA_API_URL=http://ollama:11434
      - CHROMA_API_IMPL=rest
      - CHROMA_SERVER_HOST=chromadb
      - CHROMA_SERVER_HTTP_PORT=8000
    depends_on:
      - ollama
      - chromadb
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Local LLM (Ollama)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # GPU Support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Vector Database (Chroma)
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8020:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped

  # Web UI (Optional - Build for production)
  web_ui:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - anuu_api
    restart: unless-stopped

volumes:
  ollama_data:
  chroma_data:
