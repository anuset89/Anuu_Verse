name: Deploy GW2 Nexus

on:
  push:
    branches:
      - main
    paths:
      - 'systems/VISUAL/gw2-nexus/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: systems/VISUAL/gw2-nexus/package-lock.json
      
      - name: Install dependencies
        working-directory: systems/VISUAL/gw2-nexus
        run: npm ci
      
      - name: Build
        working-directory: systems/VISUAL/gw2-nexus
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Deploy to docs/gw2money
        run: |
          mkdir -p docs/gw2money
          rm -rf docs/gw2money/*
          cp -r systems/VISUAL/gw2-nexus/dist/* docs/gw2money/
          
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/gw2money
          git commit -m "chore: deploy gw2-nexus v4.0 to docs/gw2money" || echo "No changes to commit"
          git push origin main
