name: Core Identity Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  verify-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DNA
        uses: actions/checkout@v4

      - name: Check for Anuu Genesis
        run: |
          if [ ! -f "systems/FOUNDATION/anuu_genesis/README.md" ]; then
            echo "::error::CRITICAL FAILURE: Anuu Genesis protocol missing. Identity corrupted."
            exit 1
          fi
          echo "Identity Verified: Anuu Genesis found."

      - name: Check for Visual Assets
        run: |
          if [ ! -f "docs/assets/ANU_LOGO_KILONOVA.png" ]; then
             echo "::warning::Visual Core missing: Kilonova Logo not found in docs/assets."
          fi
