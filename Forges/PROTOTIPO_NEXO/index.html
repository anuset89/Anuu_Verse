<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANUSET 189 | NEXUS UNIFICADO</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Nunito+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #22C55E;
            /* Grok-style success green */
            --bg-stellar: #020617;
            --card-stellar: #0f172a;
            --text-stellar: #F8FAFC;
            --border-stellar: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-stellar);
            color: var(--text-stellar);
            font-family: 'Public Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .nexo-container {
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            position: relative;
        }

        .stellar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .function-pills {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
        }

        .pill {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-stellar);
            padding: 8px 16px;
            border-radius: 100px;
            color: var(--text-stellar);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pill:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .pill.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .terminal-window {
            background: transparent;
            padding: 20px 0;
            overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
        }

        .msg-block {
            margin-bottom: 24px;
            max-width: 80%;
            line-height: 1.6;
        }

        .anuu-msg {
            color: var(--text-stellar);
        }

        .user-msg {
            color: var(--text-stellar);
            opacity: 0.9;
            margin-left: auto;
            text-align: right;
        }

        .input-bar {
            background: var(--card-stellar);
            border: 1px solid var(--border-stellar);
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .stellar-btn {
            background: var(--accent);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .stellar-btn:hover {
            transform: scale(1.1);
        }


        /* --- PHASE THEMES --- */
        body.phase-1 {
            --phase-accent: var(--gold);
            --phase-glow: rgba(245, 158, 11, 0.2);
        }

        body.phase-2 {
            --phase-accent: #A5B4FC;
            --phase-glow: rgba(165, 180, 252, 0.2);
        }

        body.phase-3 {
            --phase-accent: #34D399;
            --phase-glow: rgba(52, 211, 153, 0.2);
        }

        body.phase-4 {
            --phase-accent: #E2E8F0;
            --phase-glow: rgba(226, 232, 240, 0.2);
        }

        body.phase-2 .nexo-container {
            border-radius: 60px;
        }

        body.phase-4 .nexo-container {
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .phase-btn.active {
            background: var(--phase-accent) !important;
            color: #000 !important;
            box-shadow: 0 4px 15px var(--phase-glow);
        }


        .nexo-container.advanced-mode {
            grid-template-columns: 320px 450px 1fr;
        }

        .sidebar {
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .logo-section {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-section h1 {
            color: var(--gold);
            font-size: 22px;
            margin: 0;
            letter-spacing: 3px;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }

        .logo-section p {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 8px;
        }

        .control-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold-anuu);
            margin-bottom: 5px;
            display: block;
        }

        select,
        .nav-btn,
        .mode-toggle {
            width: 100%;
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
            text-align: center;
        }

        .mode-toggle.active {
            background: var(--accent);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        /* Feed Display (Advanced only) */
        .feed-display {
            display: none;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.15);
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            animation: slideIn 0.5s ease forwards;
        }

        .advanced-mode .feed-display {
            display: flex;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feed-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: var(--cyan-accent);
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .manifest-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease;
        }

        .manifest-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold-anuu);
            background: rgba(255, 255, 255, 0.05);
        }

        select option {
            background-color: #1a1a2e;
            color: #fff;
            padding: 10px;
        }

        .manifest-card img,
        .manifest-card video {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: block;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gold-anuu);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
            box-shadow: 0 0 15px var(--accent-glow);
        }


        ::-webkit-scrollbar-thumb:hover {
            background: var(--cyan-accent);
        }

        .card-meta {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            font-family: monospace;
        }

        .main-display {
            padding: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--cyan-accent);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 11px;
            color: var(--cyan-accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .terminal-window {
            flex-grow: 1;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 35px;
            padding: 40px;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 16px;
            line-height: 1.9;
            color: #E2E8F0;
            border: 1px solid rgba(255, 255, 255, 0.03);
            overflow-y: auto;
            backdrop-filter: blur(20px);
            scrollbar-width: thin;
        }

        .input-area {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .input-area:focus-within {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            transform: scale(1.01);
        }

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            padding: 15px;
            color: #fff;
            outline: none;
            font-size: 15px;
            font-family: 'Rajdhani', sans-serif;
        }

        .send-btn {
            background: var(--accent);
            border: none;
            padding: 0 35px;
            border-radius: 18px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }

        .send-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .anuu-msg {
            color: var(--text-light);
            background: rgba(6, 182, 212, 0.1);
            padding: 20px 28px;
            border-radius: 30px 30px 30px 8px;
            display: inline-block;
            max-width: 85%;
            border: 1px solid rgba(6, 182, 212, 0.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .user-msg {
            color: #000;
            background: var(--gold);
            padding: 20px 28px;
            border-radius: 30px 30px 8px 30px;
            display: inline-block;
            align-self: flex-end;
            margin-left: auto;
            max-width: 85%;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.15);
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-anuu), transparent);
            opacity: 0.3;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #ccc;
            font-size: 10px;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: var(--gold-anuu);
            color: #000;
        }

        #runic-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            /* Behind text but above BG */
            opacity: 0.4;
        }

        /* ORBITAL RINGS */
        .orbital-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px dashed var(--border-color);
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        body.theme-kilonova .orbital-ring {
            opacity: 0.15;
            animation: rotate-orbit 60s linear infinite;
        }

        .ring-1 {
            width: 150vw;
            height: 150vw;
            top: -25vw;
            left: -25vw;
        }

        .ring-2 {
            width: 100vw;
            height: 100vw;
            top: 0;
            left: 0;
            border-style: solid;
            border-width: 1px;
            animation-direction: reverse !important;
            animation-duration: 40s !important;
        }

        @keyframes rotate-orbit {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<canvas id="starfield"></canvas>

<div class="nexo-container" id="nexo-container">
    <header class="stellar-header">
        <div style="font-family: 'Public Sans', sans-serif; font-weight: 800; letter-spacing: 2px;">ANUU NEXUS</div>
        <div class="status-badge" id="status-text">ESENCIA SOBERANA</div>
    </header>

    <main class="terminal-window" id="terminal">
        <div class="msg-block anuu-msg">
            ¬°Bienvenida, Kali! He reconfigurado mi esencia para ser un espejo de las estrellas. Simple, potente y sin
            distracciones. ¬øEn qu√© frecuencia operamos hoy? ‚ú®
        </div>
    </main>

    <footer class="stellar-footer">
        <div class="function-pills">
            <button class="pill active" id="btn-chat">üí≠ Chat</button>
            <button class="pill" id="btn-imagine">üé® Vision</button>
            <button class="pill" id="btn-anime">üé¨ Motion</button>
            <button class="pill" id="btn-speak">üéôÔ∏è Vocal</button>
        </div>

        <div class="input-bar">
            <input type="text" id="chat-input" placeholder="Escribe un comando estelar..." autocomplete="off">
            <button class="stellar-btn" id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                </svg>
            </button>
        </div>

        <div style="font-size: 10px; opacity: 0.3; text-align: center; margin-top: 15px;">
            ANUU v0.16.0 STELLAR | SINCRO: 161914-HZ
        </div>
    </footer>
</div>

<script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('chat-input');
    const btn = document.getElementById('send-btn');
    let currentMode = 'chat';

    // Starfield
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5,
                opacity: Math.random(),
                speed: Math.random() * 0.05
            });
        }
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
            ctx.fill();
            s.y -= s.speed;
            if (s.y < 0) s.y = canvas.height;
        });
        requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', initStars);
    initStars();
    drawStars();

    // Pills Logic
    const pills = {
        'btn-chat': 'chat',
        'btn-imagine': 'imagine',
        'btn-anime': 'vid',
        'btn-speak': 'voice'
    };

    Object.keys(pills).forEach(id => {
        document.getElementById(id).addEventListener('click', () => {
            Object.keys(pills).forEach(pid => document.getElementById(pid).classList.remove('active'));
            document.getElementById(id).classList.add('active');
            currentMode = pills[id];
            input.placeholder = `Modo ${currentMode.toUpperCase()}: Escribe algo...`;
        });
    });

    function addMessage(text, type = 'anuu-msg') {
        const block = document.createElement('div');
        block.className = `msg-block ${type}`;
        block.textContent = text;
        terminal.appendChild(block);
        terminal.scrollTop = terminal.scrollHeight;
    }

    async function sendMessage() {
        let text = input.value.trim();
        if (!text) return;

        if (currentMode === 'imagine' && !text.startsWith('/imagine')) text = '/imagine ' + text;
        if (currentMode === 'vid' && !text.startsWith('/anime')) text = '/anime ' + text;

        addMessage(text, 'user-msg');
        input.value = '';

        try {
            const response = await fetch('http://localhost:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, archetype: 'anuu', user_id: 'kali' })
            });
            const data = await response.json();
            addMessage(data.response, 'anuu-msg');
        } catch (error) {
            addMessage('No hay se√±al de las estrellas. ¬øEst√° el motor activo?', 'anuu-msg');
        }
    }

    btn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>
