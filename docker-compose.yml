version: '3.8'

services:
  # Backend API
  anuu_api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./memory_db:/app/memory_db # Persist memory
      - ./systems:/app/systems
      - ./Library:/app/Library
    environment:
      - OLLAMA_API_URL=http://ollama:11434
      - PYTHONUNBUFFERED=1
    depends_on:
      - ollama
    restart: unless-stopped

  # Local LLM (Ollama)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  # Web UI
  web_ui:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - anuu_api
    restart: unless-stopped

volumes:
  ollama_data:
